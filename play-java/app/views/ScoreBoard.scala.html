@(user: models.User, players: List[models.Player])

@main("Security App",user){
<meta http-equiv="refresh" content="30" />
<h3 class = "page-header">
ScoreBoard
</h3>

<div class="row">
<div class="col-lg-12">
<div class= "panel-body">
	<div class ="table-responsive" >
		<table class = "table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Player Name</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody>
				
					@for(p <- players){
					<tr>
					<td>@p.loginName</td>
					<td>@p.score</td> 
					</tr>
					}
				
			</tbody>
		</table>
	</div>
</div>
</div>
</div>

}
