@(user: models.User, levels: List[models.Level])
 @import helper._
@main("Security App",user){

<div class="row">
<div class="col-lg-12">
<div class= "panel-body">
	<div class ="table-responsive">
		<table class = "table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>id</th>
					<th>password</th>
					<th>Edit</th>
					
				</tr>
			</thead>
			<tbody>
				
					@for(level <- levels){
					<tr>
					<td>@level.id</td>
					<td>@level.password</td>	
					<td> @helper.form(action=routes.AdminController.editLevel(level.id)){
                    <input class="btn-xs btn-danger" type="submit" value="Edit" >
					}					}
					</tr>
				
			</tbody>
		</table>
	</div>
</div>
</div>
</div>

}
